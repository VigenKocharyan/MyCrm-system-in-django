{% extends 'crm/base.html' %}

{% block title %}Delete Client{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2>Delete Client</h2>
  <p>Are you sure you want to delete <strong>{{ client.name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <a href="{% url 'client_list' %}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
</div>
{% endblock %}
